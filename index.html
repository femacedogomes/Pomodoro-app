<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h2 id="PresentTime"></h2>
    <h1 class="Title">Pomodoro App</h1>
    <div class="Content">
        <div id="painel">
            <p id="Work">work</p>
            <p id="Break">break</p>
        </div>
        <div id="timer">
            <p id="minutes">25</p>
            <p>:</p>
            <p id="seconds">00</p>
        </div>
        <div class="Buttons">
            <button class="Button" id="start" onclick="Start()">Start</button>
            <button class="Button" id="pause" onclick="Stop()">Pause</button>
            <button class="Button" id="reset">Reset</button>
        </div>  
    </div>
</body>
<script src="index.js"></script>
</html>
